<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue"></script>
    
    <title>Marmalade Alchemy</title>
</head>

<body>
	<main id="app">
		<div class="lightbox" :class="{ hidden: isHidden }">
			<div id="name">
				<h2>What's your name?</h2>
				<input v-model="nickName" type="text">
				<button @click="closeLB">Enter chatroom</button>
			</div>
		</div>
		
		<section class="messages">
			<p id="notification">{{ notification }}</p>
			<ul id="messages" v-for="message in messages">
				<newmessage :msg="message"></newmessage>
			</ul>
		</section>

		<section class="form-container">
			<form>
				<textarea v-model="message" type="text" id="textarea" class="message"  autocomplete="off" placeholder="Type something"></textarea>
				<button @click.prevent="dispatchMessage" type="submit">send</button>
			</form>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>

</html>
